<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    .render_card {
      position: relative;
      overflow: hidden;
      width: 220px;
      border-radius: 10px;
    }

    .render_card img {
      transition: transform 0.5s ease;
    }

    .render_card:hover img {
      transform: scale(1.1);
    }
    .render_card_text {
      position: absolute;
      bottom: -50px;
      left: 0;
      width: 100%;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      transition: bottom 0.3s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      visibility: hidden;
    }

    .render_card:hover .render_card_text {
      bottom: 0;
      visibility: visible;
    }
    .render_card_text h4,
    .render_card_text p,
    .render_card_text button {
      font-size: 14px;
    }
  </style>

  <body class="bg-dark">
    <header class="container">
      <div class="row">
        <div class="col-12">
          <div class="d-flex flex-wrap justify-content-between">
            <!-- Bu div ichiga 5 tadan card elementlari kiritiladi -->
            <div class="p-3 render_card shadow-lg">
              <img
                src="http://cdn.amediatv.uz/public/temp/374101ceea6ce094501fc213849e907e.webp"
                alt=""
                width="100%"
              />
              <div class="render_card_text">
                <h4>Iblislar Qotili [17+]</h4>
                <p class="m-0 p-0">Syonen Sarguzasht</p>
                <div class="d-flex align-items-center justify-content-between">
                  <a style="text-decoration: none" href="#">
                    <button
                      class="btn btn-outline-info mt-2 d-flex align-items-center"
                    >
                      Korish
                      <i
                        class="me-3 fa-solid fa-play"
                        style="color: #ffffff"
                      ></i>
                    </button>
                  </a>
                  <i
                    class="animatsiya fa-solid fa-heart"
                    style="color: #ffffff"
                  ></i>
                </div>
              </div>
            </div>

            <!-- End of card -->
          </div>
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
